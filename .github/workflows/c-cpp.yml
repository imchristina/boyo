name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dmg:
    runs-on: ubuntu-latest
    steps:
    - name: install SDL
      run: sudo apt install libsdl2-dev

    - uses: actions/checkout@v4
    - name: make
      run: make
  build-cgb:
    runs-on: ubuntu-latest
    steps:
    - name: install SDL
      run: sudo apt install libsdl2-dev

    - uses: actions/checkout@v4
    - name: make
      run: make CGB=1
